<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IOU Tracker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; margin-bottom: 20px; color: #333; }
    h2 { font-size: 18px; margin-bottom: 12px; color: #555; }
    .card { background: white; border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
    button { background: #4a90d9; color: white; border: none; cursor: pointer; font-weight: 600; }
    button:hover { background: #357abd; }
    button.secondary { background: #6c757d; }
    button.danger { background: #dc3545; }
    button.small { width: auto; padding: 6px 12px; font-size: 14px; }
    .expense-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
    .expense-item:last-child { border-bottom: none; }
    .expense-info { flex: 1; }
    .expense-trip { font-size: 12px; color: #4a90d9; background: #e8f4fd; padding: 2px 8px; border-radius: 4px; display: inline-block; margin-bottom: 4px; }
    .expense-amount { font-weight: bold; color: #28a745; }
    .expense-owes { color: #dc3545; }
    .balances { margin-top: 20px; }
    .balance { display: flex; justify-content: space-between; padding: 10px; margin: 8px 0; background: #f8f9fa; border-radius: 8px; }
    .balance.positive { background: #d4edda; }
    .balance.negative { background: #f8d7da; }
    .tabs { display: flex; margin-bottom: 16px; flex-wrap: wrap; }
    .tab { flex: 1; min-width: 80px; padding: 12px 8px; text-align: center; background: #e9ecef; cursor: pointer; border: none; font-size: 14px; }
    .tab.active { background: #4a90d9; color: white; }
    .hidden { display: none; }
    .empty { text-align: center; color: #666; padding: 20px; }
    .trip-tag { display: inline-block; background: #4a90d9; color: white; padding: 4px 12px; border-radius: 16px; font-size: 14px; margin-right: 8px; }
    .trip-list { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px; }
    .trip-item { background: #e9ecef; padding: 8px 12px; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; gap: 8px; cursor: pointer; }
    .trip-item:hover { background: #d9e2e8; }
    .trip-item.active { background: #4a90d9; color: white; }
    .trip-select { margin-bottom: 16px; }
    .form-row { display: flex; gap: 8px; }
    .form-row > * { flex: 1; }
    .checkbox-group { border: 1px solid #ddd; border-radius: 8px; max-height: 150px; overflow-y: auto; padding: 8px; }
    .checkbox-item { display: flex; align-items: center; gap: 8px; padding: 6px; }
    .checkbox-item input { width: auto; margin: 0; }
    .checkbox-item label { flex: 1; cursor: pointer; }
    .trip-header { display: flex; justify-content: space-between; align-items: center; }
    .header-bar { display: flex; gap: 8px; align-items: center; margin-bottom: 16px; }
    .header-bar select { margin-bottom: 0; }
    .header-bar button { width: auto; margin-bottom: 0; }
    
    /* Hamburger Menu */
    .hamburger { position: absolute; top: 20px; left: 20px; cursor: pointer; padding: 8px; background: none; border: none; width: auto; }
    .hamburger div { width: 24px; height: 2px; background: #333; margin: 5px 0; }
    .menu-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 999; }
    .menu-overlay.hidden { display: none; }
    .menu { position: fixed; top: 0; left: 0; width: 250px; height: 100%; background: white; box-shadow: 2px 0 10px rgba(0,0,0,0.2); z-index: 1000; transform: translateX(-100%); transition: transform 0.3s; }
    .menu.open { transform: translateX(0); }
    .menu-header { padding: 20px; border-bottom: 1px solid #eee; font-weight: bold; font-size: 18px; }
    .menu-item { padding: 16px 20px; border-bottom: 1px solid #eee; cursor: pointer; }
    .menu-item:hover { background: #f5f5f5; }
    .menu-item.active { background: #e8f4fd; color: #4a90d9; }
    
    /* Modal */
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1001; }
    .modal-overlay.hidden { display: none; }
    .modal { background: white; border-radius: 12px; padding: 20px; width: 90%; max-width: 400px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
    .modal h2 { margin-bottom: 16px; }
    .modal-buttons { display: flex; gap: 8px; margin-top: 16px; }
    .modal-buttons button { flex: 1; }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <button class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </button>
  
  <h1>ðŸ¦… IOU Tracker</h1>
  
  <!-- Menu Overlay -->
  <div id="menuOverlay" class="menu-overlay hidden" onclick="closeMenu()"></div>
  
  <!-- Menu -->
  <div id="menu" class="menu">
    <div class="menu-header">Menu</div>
    <div class="menu-item active" onclick="selectMenuItem('tracker'); closeMenu();">Tracker</div>
    <div class="menu-item" onclick="selectMenuItem('trips'); closeMenu();">Trips</div>
  </div>

  <!-- Global Trip Selector -->
  <div class="header-bar">
    <select id="globalTripSelect" onchange="onGlobalTripChange()">
      <option value="">All Trips</option>
    </select>
    <button onclick="showCreateTripModal()" class="small">+ New Trip</button>
  </div>

  <div class="tabs">
    <button class="tab active" onclick="showTab('add')">Add Expense</button>
    <button class="tab" onclick="showTab('list')">Expenses</button>
    <button class="tab" onclick="showTab('balances')">Balances</button>
  </div>

  <!-- Create Trip Modal -->
  <div id="tripModal" class="modal-overlay hidden" onclick="if(event.target === this) hideCreateTripModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <h2>Create New Trip</h2>
      <input type="text" id="tripName" placeholder="Trip name (e.g., 'Paris 2026')">
      <input type="text" id="tripParticipants" placeholder="Participants (comma separated)">
      <div class="modal-buttons">
        <button class="secondary" onclick="hideCreateTripModal()">Cancel</button>
        <button onclick="createTrip()">Create Trip</button>
      </div>
    </div>
  </div>

  <!-- Add Expense Tab -->
  <div id="add-tab">
    <div class="card">
      <input type="text" id="description" placeholder="What was it for?">
      <input type="number" id="amount" placeholder="Amount ($)" step="0.01">
      
      <label style="display:block; margin-bottom:4px; color:#555;">Who paid?</label>
      <select id="payer">
        <option value="">Select who paid...</option>
      </select>
      
      <label style="display:block; margin-bottom:4px; color:#555;">Split with:</label>
      <div id="splitWithGroup" class="checkbox-group">
        <p class="empty" style="padding:10px;">Select a trip first</p>
      </div>
      
      <button onclick="addExpense()" style="margin-top:10px;">Add Expense</button>
    </div>
  </div>

  <!-- Expenses Tab -->
  <div id="list-tab" class="hidden">
    <div class="card">
      <div id="expense-list">
        <p class="empty">No expenses yet</p>
      </div>
      <button class="secondary" onclick="clearExpenses()" style="margin-top: 10px;">Clear Expenses</button>
    </div>
  </div>

  <!-- Balances Tab -->
  <div id="balances-tab" class="hidden">
    <div class="card">
      <h3>Settlement Suggestions</h3>
      <div id="settlement"></div>
    </div>
  </div>

  <!-- Trips Tab -->
  <div id="trips-tab" class="hidden">
    <div class="card">
      <button onclick="showCreateTripModal()" style="margin-bottom:0;">+ Create New Trip</button>
    </div>
    <div class="card">
      <h3>Your Trips</h3>
      <div id="trips-list">
        <p class="empty">No trips yet</p>
      </div>
    </div>
  </div>

  <script>
    let trips = JSON.parse(localStorage.getItem('iou-trips') || '[]');
    let expenses = JSON.parse(localStorage.getItem('iou-expenses') || '[]');
    let selectedTripId = '';
    let currentView = 'tracker';

    // Initialize
    updateGlobalTripSelect();

    // Menu functions
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('open');
      document.getElementById('menuOverlay').classList.toggle('hidden');
    }

    function closeMenu() {
      document.getElementById('menu').classList.remove('open');
      document.getElementById('menuOverlay').classList.add('hidden');
    }

    function selectMenuItem(item) {
      currentView = item;
      // Update menu highlighting
      document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
      event.target.classList.add('active');
      
      // Show appropriate tab
      if (item === 'trips') {
        showTab('trips');
        // Hide header bar for trips view
        document.querySelector('.header-bar').style.display = 'none';
      } else {
        document.querySelector('.header-bar').style.display = 'flex';
        showTab('add');
      }
    }

    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('[id$="-tab"]').forEach(t => t.classList.add('hidden'));
      
      // Find and activate the correct tab button
      const tabMap = {'add': 0, 'list': 1, 'balances': 2, 'trips': 3};
      if (tab !== 'trips') {
        document.querySelectorAll('.tab')[tabMap[tab]].classList.add('active');
      }
      
      document.getElementById(tab + '-tab').classList.remove('hidden');
      
      if (tab === 'add') onGlobalTripChange();
      if (tab === 'list') renderExpenses();
      if (tab === 'balances') renderBalances();
      if (tab === 'trips') renderTrips();
    }

    function onGlobalTripChange() {
      selectedTripId = document.getElementById('globalTripSelect').value;
      
      const payerSelect = document.getElementById('payer');
      const splitWithGroup = document.getElementById('splitWithGroup');
      
      if (!selectedTripId) {
        payerSelect.innerHTML = '<option value="">Select a trip first...</option>';
        splitWithGroup.innerHTML = '<p class="empty" style="padding:10px;">Select a trip first</p>';
        return;
      }
      
      const trip = trips.find(t => t.id === selectedTripId);
      if (!trip) return;
      
      payerSelect.innerHTML = '<option value="">Select who paid...</option>' + 
        trip.participants.map(p => `<option value="${p}">${p}</option>`).join('');
      
      splitWithGroup.innerHTML = trip.participants.map(p => `
        <div class="checkbox-item">
          <input type="checkbox" id="split-${p}" value="${p}" checked>
          <label for="split-${p}">${p}</label>
        </div>
      `).join('');
    }

    function updateGlobalTripSelect() {
      const select = document.getElementById('globalTripSelect');
      const options = '<option value="">All Trips</option>' + 
        trips.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
      select.innerHTML = options;
      select.value = selectedTripId;
    }

    // Modal functions
    function showCreateTripModal() {
      document.getElementById('tripModal').classList.remove('hidden');
      document.getElementById('tripName').focus();
    }

    function hideCreateTripModal() {
      document.getElementById('tripModal').classList.add('hidden');
      document.getElementById('tripName').value = '';
      document.getElementById('tripParticipants').value = '';
    }

    // Close modal on overlay click
    document.getElementById('tripModal').addEventListener('click', function(e) {
      if (e.target === this) {
        hideCreateTripModal();
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        hideCreateTripModal();
      }
    });

    // Trip functions
    function createTrip() {
      const name = document.getElementById('tripName').value.trim();
      const participants = document.getElementById('tripParticipants').value.split(',').map(p => p.trim()).filter(p => p);
      
      if (!name || participants.length === 0) {
        alert('Please enter trip name and at least one participant');
        return;
      }

      const trip = {
        id: Date.now().toString(),
        name,
        participants
      };

      trips.push(trip);
      saveTrips();
      
      selectedTripId = trip.id;
      updateGlobalTripSelect();
      
      hideCreateTripModal();
      
      // Switch to tracker view with the new trip
      currentView = 'tracker';
      document.querySelector('.header-bar').style.display = 'flex';
      document.querySelectorAll('.menu-item')[0].classList.add('active');
      document.querySelectorAll('.menu-item')[1].classList.remove('active');
      showTab('add');
      onGlobalTripChange();
      
      alert('Trip created!');
    }

    function renderTrips() {
      const list = document.getElementById('trips-list');
      if (trips.length === 0) {
        list.innerHTML = '<p class="empty">No trips yet</p>';
        return;
      }
      
      const expenseCounts = {};
      expenses.forEach(e => {
        expenseCounts[e.tripId] = (expenseCounts[e.tripId] || 0) + 1;
      });
      
      list.innerHTML = trips.map(t => `
        <div class="expense-item">
          <div class="expense-info">
            <strong>${t.name}</strong><br>
            <small>${t.participants.join(', ')}</small><br>
            <small style="color:#666;">${expenseCounts[t.id] || 0} expenses</small>
          </div>
          <button class="danger small" onclick="deleteTrip('${t.id}')">Delete</button>
        </div>
      `).join('');
    }

    function deleteTrip(tripId) {
      const trip = trips.find(t => t.id === tripId);
      if (!trip) return;
      
      const expenseCount = expenses.filter(e => e.tripId === tripId).length;
      const msg = expenseCount > 0 
        ? `Delete "${trip.name}" and ${expenseCount} associated expense(s)? This cannot be undone.`
        : `Delete "${trip.name}"? This cannot be undone.`;
      
      if (!confirm(msg)) return;
      
      trips = trips.filter(t => t.id !== tripId);
      expenses = expenses.filter(e => e.tripId !== tripId);
      
      saveTrips();
      saveExpenses();
      
      if (selectedTripId === tripId) {
        selectedTripId = '';
        updateGlobalTripSelect();
      }
      
      renderTrips();
      updateGlobalTripSelect();
    }

    // Expense functions
    function addExpense() {
      const tripId = document.getElementById('globalTripSelect').value;
      const description = document.getElementById('description').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const payer = document.getElementById('payer').value;
      
      if (!tripId) {
        alert('Please select a trip first');
        return;
      }

      const splitWith = [];
      const trip = trips.find(t => t.id === tripId);
      if (trip) {
        trip.participants.forEach(p => {
          const checkbox = document.getElementById('split-' + p);
          if (checkbox && checkbox.checked) {
            splitWith.push(p);
          }
        });
      }

      if (!description || isNaN(amount) || !payer) {
        alert('Please fill in description, amount, and who paid');
        return;
      }

      if (splitWith.length === 0) {
        alert('Please select at least one person to split with');
        return;
      }

      // FIX: The split amount should be divided among splitWith, NOT including the payer
      // The payer already paid the full amount, so others reimburse the payer
      const splitAmount = amount / splitWith.length;

      const expense = {
        id: Date.now(),
        tripId,
        description,
        amount,
        payer,
        people: splitWith,  // Only the people who need to reimburse
        splitAmount,
        date: new Date().toISOString()
      };

      expenses.push(expense);
      saveExpenses();
      
      document.getElementById('description').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('payer').value = '';
      
      alert('Expense added!');
    }

    function renderExpenses() {
      const list = document.getElementById('expense-list');
      
      const filteredExpenses = selectedTripId 
        ? expenses.filter(e => e.tripId === selectedTripId)
        : expenses;

      if (filteredExpenses.length === 0) {
        list.innerHTML = '<p class="empty">No expenses yet</p>';
        return;
      }

      const tripMap = {};
      trips.forEach(t => tripMap[t.id] = t.name);
      
      list.innerHTML = filteredExpenses.map(e => {
        const tripName = e.tripId ? tripMap[e.tripId] || 'Unknown' : 'No trip';
        return `
          <div class="expense-item">
            <div class="expense-info">
              ${e.tripId ? `<span class="expense-trip">${tripName}</span><br>` : ''}
              <strong>${e.description}</strong><br>
              <small>${e.payer} paid $${e.amount.toFixed(2)} â€¢ owes $${e.splitAmount.toFixed(2)} each from ${e.people.join(', ')}</small>
            </div>
            <button class="danger small" onclick="deleteExpense(${e.id})">Ã—</button>
          </div>
        `;
      }).join('');
    }

    function renderBalances() {
      const settlement = document.getElementById('settlement');
      
      const filteredExpenses = selectedTripId 
        ? expenses.filter(e => e.tripId === selectedTripId)
        : expenses;

      if (filteredExpenses.length === 0) {
        settlement.innerHTML = '<p class="empty">No balances yet</p>';
        return;
      }

      // Calculate balances: payer gets credit, people in splitWith owe their share
      const bal = {};
      filteredExpenses.forEach(e => {
        // Payer is owed the full amount
        bal[e.payer] = (bal[e.payer] || 0) + e.amount;
        // Each person in the split owes their share
        e.people.forEach(p => {
          bal[p] = (bal[p] || 0) - e.splitAmount;
        });
      });

      // Settlement suggestions
      const debtors = [];
      const creditors = [];
      for (const [person, amount] of Object.entries(bal)) {
        if (amount < -0.01) debtors.push({ person, amount: -amount });
        if (amount > 0.01) creditors.push({ person, amount });
      }
      debtors.sort((a, b) => b.amount - a.amount);
      creditors.sort((a, b) => b.amount - a.amount);

      let settleHtml = '';
      while (debtors.length && creditors.length) {
        const debtor = debtors[0];
        const creditor = creditors[0];
        const amount = Math.min(debtor.amount, creditor.amount);
        settleHtml += `<div class="expense-item"><span>${debtor.person} owes ${creditor.person}</span><span class="expense-owes">$${amount.toFixed(2)}</span></div>`;
        debtor.amount -= amount;
        creditor.amount -= amount;
        if (debtor.amount < 0.01) debtors.shift();
        if (creditor.amount < 0.01) creditors.shift();
      }
      
      let balHtml = '<h4 style="margin:16px 0 8px;">Current Balances</h4>';
      for (const [person, amount] of Object.entries(bal)) {
        if (Math.abs(amount) > 0.01) {
          const cls = amount > 0 ? 'positive' : 'negative';
          const sign = amount > 0 ? '+' : '';
          balHtml += `<div class="balance ${cls}"><span>${person}</span><span>$${sign}${amount.toFixed(2)}</span></div>`;
        }
      }
      
      settlement.innerHTML = balHtml + (settleHtml ? '<h4 style="margin:16px 0 8px;">Settle Up</h4>' + settleHtml : '<p class="empty">All settled!</p>');
    }

    function deleteExpense(id) {
      expenses = expenses.filter(e => e.id !== id);
      saveExpenses();
      renderExpenses();
    }

    function clearExpenses() {
      if (!selectedTripId) {
        if (!confirm('Clear ALL expenses across all trips?')) return;
        expenses = [];
      } else {
        if (!confirm('Clear all expenses for this trip?')) return;
        expenses = expenses.filter(e => e.tripId !== selectedTripId);
      }
      saveExpenses();
      renderExpenses();
    }

    function saveTrips() {
      localStorage.setItem('iou-trips', JSON.stringify(trips));
    }

    function saveExpenses() {
      localStorage.setItem('iou-expenses', JSON.stringify(expenses));
    }
  </script>
</body>
</html>
